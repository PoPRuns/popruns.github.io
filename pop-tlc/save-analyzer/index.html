<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <title>TLC Save Analyzer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.speedrun.com/static/theme/gwmd32ew/favicon.png?v=0e828a1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div>
        <div id="header">Save Completion Analyzer</div>
        <div id="sub-header">for PoP: The Lost Crown</div>
        <div>
            <div id="save-location-container">
                <input id="save-location" value="%USERPROFILE%\Documents\My Games\Prince Of Persia The Lost Crown\" readonly="readonly" onclick="handleCopyLocation(event)">
                <span id="save-location-tooltip">Click once to copy</span>
                <span id="save-location-tooltip-click">Copied!</span>
            </div>
            <button id="choose-save" onclick="openFolderDialog()">
                Choose SaveSlot Folder
            </button>
            <input type="file" id="folderInput" webkitdirectory directory multiple style="display:none;" onchange="handleChangeSaveFile(event)">
        </div>
        <div id="tab-buttons-container"></div>
        <div id="dynamic"></div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
