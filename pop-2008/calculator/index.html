<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PoP 2008 Calculator</title>
    <link rel="icon" type="image/png" href="https://www.speedrun.com/static/theme/9wp0mv83/favicon.png?v=67ce752">
    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
    <style>
        html {
            background: #000000 url('../../static/images/pop_2008_map_bg.png') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        body {
            background: #00000080;
            color: white;
            color-scheme: dark;
            font-family: sans-serif;
            margin: auto;
            padding: 2vw;
            max-width: max(60vw, 400px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5vw;
            font-size: 1vw;
        }

        h1 {
            font-size: 2vw;
        }

        select,
        input,
        button {
            padding: 0.3vw;
            margin: 0.3vw;
            border: none;
            border-radius: 0.4vw;
            font-size: 1vw;
        }

        select {
            height: 2vw;
        }

        button {
            padding: 0.6vw;
            ;
            cursor: pointer;
            background-color: darkcyan;
        }

        button:hover {
            background-color: #00b4b4;
        }

        thead {
            font-weight: bolder;
        }

        td {
            padding: 0.5vw 1.5vw;
        }

        input[type=number] {
            width: 5vw;
            height: 1.4vw;
            margin-right: 2vw;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2vw;
            width: fit-content;
            text-align: left;
        }

        #tableBody {
            font-size: 0.9vw;
        }

        .text-important {
            text-align: center;
            color: cyan !important;
            font-weight: bolder;
        }

        #frameHeader a {
            color: white;
            text-decoration: none;
        }

        #frameHeader a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <h1>PoP 2008 Calculator</h1>

    <div class="input-container">
        <div>
            <label>Select Load load trigger</label>&nbsp;
            <select name="load" id="loadSelect" onchange="setLoadTriggerCoords(event.target.value)">
                <option value="null,null">--</option>
            </select>


            <div>(or)</div>


            <label>Enter coordinates of load trigger </label>&nbsp;
            <label for="pointX"><b>X</b></label>
            <input id="pointX" type=number step=0.001>
            <label for="pointY"><b>Y</b></label>
            <input id="pointY" type=number step=0.001>
        </div>

        <div>
            <label>Select Mode of traversal</label>&nbsp;
            <select name="mode" id="mode" onchange="handleChangeMode(event.target.value)">
                <option value="airwalk">Air-Walk</option>
                <option value="ledgewarp">Ledge Warp</option>
            </select>


            <div id="ledgestorage">
                <label>Enter coordinates of ledge storage </label>&nbsp;
                <label for="ledgeX"><b>X</b></label>
                <input id="ledgeX" value=0 type=number step=0.001 disabled>
                <label for="ledgeY"><b>Y</b></label>
                <input id="ledgeY" value=0 type=number step=0.001 disabled>
            </div>
        </div>

        <button onclick="processJSON()">Calculate Distance</button>

        <div id="results" style="display: none;" rules=rows>
            <table id="dataTable">
                <thead>
                    <td>Beam</td>
                    <td>Location</td>
                    <td>Nearest Load</td>
                    <td>Distance</td>
                    <td id="frameHeader" style="display: none;">
                        <a
                            href="https://almond-record-a13.notion.site/Ledgewarp-Pause-Buffering-219f3900e96080c894e0d07c73426870"
                            target="_blank"
                            title="Click for explanation"
                        >
                            PositionðŸ”—
                        </a>
                    </td>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
